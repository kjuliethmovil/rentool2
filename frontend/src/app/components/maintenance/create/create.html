<div class="flex items-center justify-center min-h-screen bg-gray-50 p-6">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-gray-700">Registrar Mantenimiento</h2>

    <form [formGroup]="maintenanceForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-600">ID Equipo</label>
        <input pInputText formControlName="equipment_id" type="number" class="w-full mt-1 p-2 border rounded-md"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Fecha</label>
        <input pInputText formControlName="date" type="date" class="w-full mt-1 p-2 border rounded-md"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Descripción</label>
        <input pInputText formControlName="description" type="text" placeholder="Detalle del mantenimiento" class="w-full mt-1 p-2 border rounded-md"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Costo</label>
        <input pInputText formControlName="cost" type="number" class="w-full mt-1 p-2 border rounded-md"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Estado</label>
        <input pInputText formControlName="status" type="text" placeholder="PENDING, COMPLETED, IN_PROGRESS" class="w-full mt-1 p-2 border rounded-md"/>
      </div>

      <div class="flex justify-end mt-6">
        <button pButton type="submit" [disabled]="maintenanceForm.invalid" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md" label="Guardar" icon="pi pi-check"></button>
      </div>
    </form>
  </div>
</div>

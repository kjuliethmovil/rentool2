<div class="p-6">
  <!-- Botón para crear nuevo contrato -->
  <div class="flex justify-end mb-4">
    <button
      pButton
      type="button"
      class="p-button p-component bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
      icon="pi pi-plus"
      label="Nuevo Contrato"
      [routerLink]="['/contract/create']"
    >
    </button>
  </div>

  <!-- Tabla -->
  <div class="overflow-x-auto rounded-lg shadow-md">
    <p-table
      [value]="contracts"
      stripedRows
      responsiveLayout="scroll"
      [tableStyle]="{ 'min-width': '65rem' }"
    >
      <ng-template pTemplate="header">
        <tr class="bg-gray-100 text-gray-700 text-sm uppercase tracking-wide">
          <th class="p-3">Id</th>
          <th class="p-3">Cliente</th>
          <th class="p-3">Fecha Inicio</th>
          <th class="p-3">Fecha Fin</th>
          <th class="p-3">Monto Total</th>
          <th class="p-3">Estado</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-contract>
        <tr class="border-b hover:bg-gray-50">
          <td class="p-3">{{ contract.contract_id }}</td>
          <td class="p-3">{{ contract.client_id }}</td>
          <td class="p-3">{{ contract.start_date | date }}</td>
          <td class="p-3">{{ contract.end_date | date }}</td>
          <td class="p-3">{{ contract.total_amount | currency }}</td>
          <td class="p-3">{{ contract.status }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

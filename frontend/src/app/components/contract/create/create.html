<div class="flex items-center justify-center min-h-screen bg-gray-50 p-6">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-gray-700">Registrar Contrato</h2>

    <form [formGroup]="contractForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Cliente -->
      <div>
        <label class="block text-sm font-medium text-gray-600">ID Cliente</label>
        <input pInputText formControlName="client_id" type="number" placeholder="Ingrese el ID del cliente" class="w-full mt-1 p-2 border rounded-md"/>
      </div>

      <!-- Fecha Inicio -->
      <div>
        <label class="block text-sm font-medium text-gray-600">Fecha Inicio</label>
        <input pInputText formControlName="start_date" type="date" class="w-full mt-1 p-2 border rounded-md"/>
      </div>

      <!-- Fecha Fin -->
      <div>
        <label class="block text-sm font-medium text-gray-600">Fecha Fin</label>
        <input pInputText formControlName="end_date" type="date" class="w-full mt-1 p-2 border rounded-md"/>
      </div>

      <!-- Monto Total -->
      <div>
        <label class="block text-sm font-medium text-gray-600">Monto Total</label>
        <input pInputText formControlName="total_amount" type="number" placeholder="Ingrese el monto" class="w-full mt-1 p-2 border rounded-md"/>
      </div>

      <!-- Estado -->
      <div>
        <label class="block text-sm font-medium text-gray-600">Estado</label>
        <input pInputText formControlName="status" type="text" placeholder="ACTIVE, CLOSED, CANCELLED" class="w-full mt-1 p-2 border rounded-md"/>
      </div>

      <!-- Botón Guardar -->
      <div class="flex justify-end mt-6">
        <button pButton type="submit" [disabled]="contractForm.invalid" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md" label="Guardar" icon="pi pi-check"></button>
      </div>
    </form>
  </div>
</div>

<div class="flex items-center justify-center min-h-screen bg-gray-50 p-6">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-gray-700">Registrar Devolución</h2>

    <form [formGroup]="returnForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-600">ID Contrato</label>
        <input pInputText formControlName="contract_id" type="number" class="w-full mt-1 p-2 border rounded-md"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Fecha</label>
        <input pInputText formControlName="date" type="date" class="w-full mt-1 p-2 border rounded-md"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Condición del Ítem</label>
        <input pInputText formControlName="item_condition" type="text" placeholder="Ejemplo: Buen estado, Dañado..." class="w-full mt-1 p-2 border rounded-md"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Notas</label>
        <input pInputText formControlName="notes" type="text" class="w-full mt-1 p-2 border rounded-md"/>
      </div>

      <div class="flex justify-end mt-6">
        <button pButton type="submit" [disabled]="returnForm.invalid" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md" label="Guardar" icon="pi pi-check"></button>
      </div>
    </form>
  </div>
</div>

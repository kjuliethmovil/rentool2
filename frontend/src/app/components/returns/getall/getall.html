  Descripción: Vista para listar devoluciones (Returns) en una tabla responsiva con PrimeNG y TailwindCSS,
  con opciones para crear y editar devoluciones. Ajustada para que no se desborde.
-->

<div class="p-6">
  <!-- Botón para registrar una nueva devolución -->
  <div class="flex justify-end mb-4">
    <button
      pButton
      type="button"
      class="p-button p-component bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
      icon="pi pi-plus"
      label="Nueva Devolución"
      [routerLink]="['/devoluciones/nuevo']"
    >
    </button>
  </div>

  <!-- Tabla responsiva -->
  <div class="overflow-x-auto rounded-lg shadow-md max-w-full">
    <p-table
      [value]="returns"
      stripedRows
      responsiveLayout="scroll"
      class="w-full table-fixed"
    >
      <ng-template pTemplate="header">
        <tr class="bg-gray-100 text-gray-700 text-sm uppercase tracking-wide">
          <th class="p-3 text-left w-20">Id</th>
          <th class="p-3 text-left w-1/6">Contrato</th>
          <th class="p-3 text-left w-1/6">Fecha</th>
          <th class="p-3 text-left w-1/4">Condición</th>
          <th class="p-3 text-left w-1/3">Notas</th>
          <th class="p-3 text-center w-20">Acciones</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-return>
        <tr class="border-b hover:bg-gray-50">
          <td class="p-3">{{ return.return_id }}</td>
          <td class="p-3">{{ return.contract_id }}</td>
          <td class="p-3">{{ return.date | date }}</td>
          <td class="p-3">{{ return.item_condition }}</td>
          <td class="p-3">{{ return.notes }}</td>
          <td class="p-3 text-center">
            <!-- Botón editar -->
            <a
              [routerLink]="['/devoluciones/editar', return.return_id]"
              class="text-blue-600 hover:text-blue-800"
            >
              <i class="pi pi-pencil"></i>
            </a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

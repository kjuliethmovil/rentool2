<div class="p-6">
  <!-- Botón para registrar una nueva devolución -->
  <div class="flex justify-end mb-4">
    <button
      pButton
      type="button"
      class="p-button p-component bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
      icon="pi pi-plus"
      label="Nueva Devolución"
      [routerLink]="['/returns/create']"
    >
    </button>
  </div>

  <!-- Tabla responsiva -->
  <div class="overflow-x-auto rounded-lg shadow-md">
    <p-table [value]="returns" stripedRows responsiveLayout="scroll" [tableStyle]="{ 'min-width': '65rem' }">
      <ng-template pTemplate="header">
        <tr class="bg-gray-100 text-gray-700 text-sm uppercase tracking-wide">
          <th class="p-3">Id</th>
          <th class="p-3">Contrato</th>
          <th class="p-3">Fecha</th>
          <th class="p-3">Condición</th>
          <th class="p-3">Notas</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-return>
        <tr class="border-b hover:bg-gray-50">
          <td class="p-3">{{ return.return_id }}</td>
          <td class="p-3">{{ return.contract_id }}</td>
          <td class="p-3">{{ return.date | date }}</td>
          <td class="p-3">{{ return.item_condition }}</td>
          <td class="p-3">{{ return.notes }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

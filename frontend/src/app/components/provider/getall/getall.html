  Descripción: Vista para listar proveedores en una tabla responsiva con PrimeNG y TailwindCSS,
  con opciones para crear y editar proveedores. Ajustada para que no se desborde.
-->

<div class="p-6">
  <!-- Botón para crear nuevo proveedor -->
  <div class="flex justify-end mb-4">
    <button
      pButton
      type="button"
      class="p-button p-component bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
      icon="pi pi-plus"
      label="Nuevo Proveedor"
      [routerLink]="['/proveedores/nuevo']"
    >
    </button>
  </div>

  <!-- Tabla responsiva -->
  <div class="overflow-x-auto rounded-lg shadow-md max-w-full">
    <p-table
      [value]="providers"
      stripedRows
      responsiveLayout="scroll"
      class="w-full table-fixed"
    >
      <!-- Encabezado de tabla -->
      <ng-template pTemplate="header">
        <tr class="bg-gray-100 text-gray-700 text-sm uppercase tracking-wide">
          <th class="p-3 text-left w-20">Id</th>
          <th class="p-3 text-left w-1/6">Nombre</th>
          <th class="p-3 text-left w-1/4">Email</th>
          <th class="p-3 text-left w-1/6">Teléfono</th>
          <th class="p-3 text-left w-1/4">Dirección</th>
          <th class="p-3 text-center w-20">Acciones</th>
        </tr>
      </ng-template>

      <!-- Cuerpo de tabla -->
      <ng-template pTemplate="body" let-provider>
        <tr class="border-b hover:bg-gray-50">
          <td class="p-3">{{ provider.provider_id }}</td>
          <td class="p-3">{{ provider.name }}</td>
          <td class="p-3">{{ provider.email }}</td>
          <td class="p-3">{{ provider.phone }}</td>
          <td class="p-3">{{ provider.address }}</td>
          <td class="p-3 text-center">
            <!-- Botón editar -->
            <a
              [routerLink]="['/proveedores/editar', provider.provider_id]"
              class="text-blue-600 hover:text-blue-800"
            >
              <i class="pi pi-pencil"></i>
            </a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="flex items-center justify-center min-h-screen bg-gray-50 p-6">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <!-- Título -->
    <h2 class="text-2xl font-bold mb-6 text-gray-700">Editar Proveedor</h2>

    <!-- Formulario -->
    <form [formGroup]="providerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      
      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium text-gray-600">Nombre</label>
        <input
          pInputText
          formControlName="name"
          type="text"
          placeholder="Ingrese el nombre del proveedor"
          class="w-full mt-1 p-2 border rounded-md"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-600">Email</label>
        <input
          pInputText
          formControlName="email"
          type="email"
          placeholder="ejemplo@correo.com"
          class="w-full mt-1 p-2 border rounded-md"
        />
      </div>

      <!-- Teléfono -->
      <div>
        <label class="block text-sm font-medium text-gray-600">Teléfono</label>
        <input
          pInputText
          formControlName="phone"
          type="text"
          placeholder="Ingrese el teléfono"
          class="w-full mt-1 p-2 border rounded-md"
        />
      </div>

      <!-- Dirección -->
      <div>
        <label class="block text-sm font-medium text-gray-600">Dirección</label>
        <input
          pInputText
          formControlName="address"
          type="text"
          placeholder="Ingrese la dirección"
          class="w-full mt-1 p-2 border rounded-md"
        />
      </div>

      <!-- Botón Actualizar -->
      <div class="flex justify-end mt-6">
        <button
          pButton
          type="submit"
          [disabled]="providerForm.invalid"
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md"
          label="Actualizar"
          icon="pi pi-save"
        >
        </button>
      </div>
    </form>
  </div>
</div>

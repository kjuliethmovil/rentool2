<!-- 
 Menú lateral de navegación con PrimeNG PanelMenu
 Estilizado con Tailwind directamente en HTML
-->
<aside class="w-64 min-h-[300px] bg-gray-800 text-white shadow-md p-4">
  <h2 class="text-lg font-bold text-blue-700 mb-4">Menú Principal</h2>

  <!-- PanelMenu con estilos -->
  <p-panelmenu 
    [model]="items" 
    class="w-full text-sm"
    styleClass="rounded-md border border-gray-200 overflow-hidden">
  </p-panelmenu>
</aside>

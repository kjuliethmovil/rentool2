  Descripción: Vista para listar entregas (Delivery) en una tabla responsiva con PrimeNG y TailwindCSS.

<div class="p-6">
  <!-- Botón para crear una nueva entrega -->
  <div class="flex justify-end mb-4">
    <button
      pButton
      type="button"
      class="p-button p-component bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
      icon="pi pi-plus"
      label="Nueva Entrega"
      [routerLink]="['/delivery/create']"
    >
    </button>
  </div>

  <!-- Tabla responsiva -->
  <div class="overflow-x-auto rounded-lg shadow-md">
    <p-table [value]="deliveries" stripedRows responsiveLayout="scroll" [tableStyle]="{ 'min-width': '70rem' }">
      <ng-template pTemplate="header">
        <tr class="bg-gray-100 text-gray-700 text-sm uppercase tracking-wide">
          <th class="p-3">Id</th>
          <th class="p-3">Contrato</th>
          <th class="p-3">Fecha</th>
          <th class="p-3">Dirección</th>
          <th class="p-3">Estado</th>
          <th class="p-3">Notas</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-delivery>
        <tr class="border-b hover:bg-gray-50">
          <td class="p-3">{{ delivery.delivery_id }}</td>
          <td class="p-3">{{ delivery.contract_id }}</td>
          <td class="p-3">{{ delivery.date | date }}</td>
          <td class="p-3">{{ delivery.address }}</td>
          <td class="p-3">{{ delivery.status }}</td>
          <td class="p-3">{{ delivery.notes }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

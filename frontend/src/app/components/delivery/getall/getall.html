-->

<div class="p-6">
  <!-- Bot贸n para crear una nueva entrega -->
  <div class="flex justify-end mb-4">
    <button
      pButton
      type="button"
      class="p-button p-component bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
      icon="pi pi-plus"
      label="Nueva Entrega"
      [routerLink]="['/entregas/nuevo']"
    >
    </button>
  </div>

  <!-- Tabla responsiva -->
  <div class="overflow-x-auto rounded-lg shadow-md max-w-full">
    <p-table
      [value]="deliveries"
      stripedRows
      responsiveLayout="scroll"
      class="w-full table-fixed"
    >
      <ng-template pTemplate="header">
        <tr class="bg-gray-100 text-gray-700 text-sm uppercase tracking-wide">
          <th class="p-3 text-left w-20">Id</th>
          <th class="p-3 text-left w-1/6">Contrato</th>
          <th class="p-3 text-left w-1/6">Fecha</th>
          <th class="p-3 text-left w-1/4">Direcci贸n</th>
          <th class="p-3 text-left w-1/6">Estado</th>
          <th class="p-3 text-left w-1/4">Notas</th>
          <th class="p-3 text-center w-20">Acciones</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-delivery>
        <tr class="border-b hover:bg-gray-50">
          <td class="p-3">{{ delivery.delivery_id }}</td>
          <td class="p-3">{{ delivery.contract_id }}</td>
          <td class="p-3">{{ delivery.date | date }}</td>
          <td class="p-3 ">{{ delivery.address }}</td>
          <td class="p-3">{{ delivery.status }}</td>
          <td class="p-3 ">{{ delivery.notes }}</td>
          <td class="p-3 text-center">
            <!-- Bot贸n editar -->
            <a
              [routerLink]="['/entregas/editar', delivery.delivery_id]"
              class="text-blue-600 hover:text-blue-800"
            >
              <i class="pi pi-pencil"></i>
            </a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

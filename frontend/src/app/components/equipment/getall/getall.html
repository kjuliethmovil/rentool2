<div class="p-6">
  <!-- Botón para crear un nuevo equipo -->
  <div class="flex justify-end mb-4">
    <button
      pButton
      type="button"
      class="p-button p-component bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
      icon="pi pi-plus"
      label="Nuevo Equipo"
      [routerLink]="['/equipment/create']"
    >
    </button>
  </div>

  <!-- Tabla responsiva -->
  <div class="overflow-x-auto rounded-lg shadow-md">
    <p-table
      [value]="equipments"
      stripedRows
      responsiveLayout="scroll"
      [tableStyle]="{ 'min-width': '65rem' }"
    >
      <!-- Encabezado -->
      <ng-template pTemplate="header">
        <tr class="bg-gray-100 text-gray-700 text-sm uppercase tracking-wide">
          <th class="p-3">Id</th>
          <th class="p-3">Categoría</th>
          <th class="p-3">Proveedor</th>
          <th class="p-3">Nombre</th>
          <th class="p-3">Descripción</th>
          <th class="p-3">Estado</th>
          <th class="p-3">Tarifa Diaria</th>
        </tr>
      </ng-template>

      <!-- Cuerpo -->
      <ng-template pTemplate="body" let-equipment>
        <tr class="border-b hover:bg-gray-50">
          <td class="p-3">{{ equipment.equipment_id }}</td>
          <td class="p-3">{{ equipment.category_id }}</td>
          <td class="p-3">{{ equipment.provider_id }}</td>
          <td class="p-3">{{ equipment.name }}</td>
          <td class="p-3">{{ equipment.description }}</td>
          <td class="p-3">{{ equipment.status }}</td>
          <td class="p-3">{{ equipment.daily_rate | currency }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

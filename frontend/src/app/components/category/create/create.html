<div class="flex items-center justify-center min-h-screen bg-gray-50 p-6">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <!-- Título -->
    <h2 class="text-2xl font-bold mb-6 text-gray-700">Registrar Categoría</h2>

    <!-- Formulario -->
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="space-y-4">
      
      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium text-gray-600">Nombre</label>
        <input
          pInputText
          formControlName="name"
          type="text"
          placeholder="Ingrese el nombre de la categoría"
          class="w-full mt-1 p-2 border rounded-md"
        />
      </div>

      <!-- Descripción -->
      <div>
        <label class="block text-sm font-medium text-gray-600">Descripción</label>
        <input
          pInputText
          formControlName="description"
          type="text"
          placeholder="Ingrese la descripción"
          class="w-full mt-1 p-2 border rounded-md"
        />
      </div>

      <!-- Botón Guardar -->
      <div class="flex justify-end mt-6">
        <button
          pButton
          type="submit"
          [disabled]="categoryForm.invalid"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
          label="Guardar"
          icon="pi pi-check"
        >
        </button>
      </div>
    </form>
  </div>
</div>

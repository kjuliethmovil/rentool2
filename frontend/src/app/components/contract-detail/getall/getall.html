<div class="p-6">
  <!-- Botón para crear un nuevo detalle de contrato -->
  <div class="flex justify-end mb-4">
    <button
      pButton
      type="button"
      class="p-button p-component bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
      icon="pi pi-plus"
      label="Nuevo Detalle"
      [routerLink]="['/contract-detail/create']"
    >
    </button>
  </div>

  <!-- Tabla -->
  <div class="overflow-x-auto rounded-lg shadow-md">
    <p-table [value]="contractDetails" stripedRows responsiveLayout="scroll" [tableStyle]="{ 'min-width': '70rem' }">
      <ng-template pTemplate="header">
        <tr class="bg-gray-100 text-gray-700 text-sm uppercase tracking-wide">
          <th class="p-3">Id</th>
          <th class="p-3">Contrato</th>
          <th class="p-3">Equipo</th>
          <th class="p-3">Cantidad</th>
          <th class="p-3">Tarifa Diaria</th>
          <th class="p-3">Días</th>
          <th class="p-3">Subtotal</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-detail>
        <tr class="border-b hover:bg-gray-50">
          <td class="p-3">{{ detail.contract_detail_id }}</td>
          <td class="p-3">{{ detail.contract_id }}</td>
          <td class="p-3">{{ detail.equipment_id }}</td>
          <td class="p-3">{{ detail.quantity }}</td>
          <td class="p-3">{{ detail.daily_rate | currency }}</td>
          <td class="p-3">{{ detail.days }}</td>
          <td class="p-3">{{ detail.subtotal | currency }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
